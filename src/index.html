<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Your new progressive online store. Browse a wide selection of products with ease and confidence.">
  <meta name="theme-color" content="#0A0A0A">
  <link rel="shortcut icon" type="image/jpg" href="">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="manifest" href="./manifest.json">
  <link rel="stylesheet" href="./assets/dist/tailwind.css">
  
  <title>Furore</title>
</head>
<body>
  
  <div class="flex flex-col items-center justify-center bg-background text-body w-full">
    
    <header class="h-16">
      <nav class="flex flex-row items-center justify-between w-80 px-0 pt-6 pb-3">
        <button title="Open menu" aria-label="Open menu" class="text-2xl outline-none">
          <i class="bi bi-list"></i>
        </button>
        <h1 class="font-garamond text-title text-2xl">Furore</h1>
        <div class="flex gap-4">
          <button title="Search products" aria-label="Search products" class="text-2xl outline-none">
            <i class="bi bi-search"></i>
          </button>
          <button title="Your bag" aria-label="Your bag" class="text-2xl outline-none">
            <i class="bi bi-bag"></i>
          </button>
        </div>
      </nav>
    </header>
    
    <main class="flex flex-col">
      <section id="heroSection" class="bg-hero-mobile-1 bg-cover bg-center bg-no-repeat h-[calc(100vh-64px)] transition-all duration-500 ease-in-out w-screen flex flex-col items-center justify-end">
        <div class="pb-12">
          <button title="Discover more" aria-label="Discover more" class="bg-background/40 backdrop-blur-sm px-8 py-2 rounded-full text-title font-light uppercase text-2xl outline-none">
            Discover more
          </button>
          <div id="heroButtons" class="flex flex-row justify-center gap-2 mt-3">
            <button title="Model wearing Furore jacket" aria-label="Model wearing Furore jacket" class="bg-background p-1 m-2 rounded-full outline-none shadow-md shadow-black"></button>
            <button title="Model wearing white coat" aria-label="Model wearing white coat" class="bg-background/40 p-1 m-2 rounded-full outline-none shadow-md shadow-black"></button>
            <button title="Model wearing yellow t-shirt" aria-label="Model wearing yellow t-shirt" class="bg-background/40 p-1 m-2 rounded-full outline-none shadow-md shadow-black"></button>
          </div>
        </div>
      </section>
      
      <section class="w-screen flex flex-col h-screen w-full">
        <div class="h-24 w-full flex flex-col items-center justify-center gap-2">
          <h2 class="text-2xl">New Season</h2>
          <ul class="flex gap-4">
            <li><button class="uppercase">Men</button></li>
            <li><button class="uppercase">Women</button></li>
            <li><button class="uppercase">Accessories</button></li>
          </ul>
        </div>
        
        <div class="flex items-center flex-wrap justify-center h-[calc(100vh-96px)] gap-8">
          <div class="flex flex-col gap-4">
            <figure class="w-72 h-96">
              <img class="w-full h-full object-cover" src="./assets/img/models/model-1.jpg" alt="Model using Furore">
            </figure>
            <div class="flex flex-col items-center">
              <p class="text-sm">Furore Pants</p>
              <span class="text-sm">$450</span>
            </div>
          </div>
          
          <div class="flex flex-col gap-4">
            <figure class="w-72 h-96">
              <img class="w-full h-full object-cover" src="./assets/img/models/model-2.jpg" alt="Model using Furore">
            </figure>
            <div class="flex flex-col items-center">
              <p class="text-sm">"OUT CAST" Show Tee</p>
              <span class="text-sm">$295</span>
            </div>
          </div>
          
          <div class="flex flex-col gap-4">
            <figure class="w-72 h-96">
              <img class="w-full h-full object-cover" src="./assets/img/models/model-3.jpg" alt="Model using Furore">
            </figure>
            <div class="flex flex-col items-center">
              <p class="text-sm">Silver Necklace</p>
              <span class="text-sm">$325</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    
  </div>
  
  <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
